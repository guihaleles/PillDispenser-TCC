<ion-content fullscreen>
  <div>
    <ion-card>
      <div class="title">
        <strong>Configurador</strong>
      </div>
    </ion-card>
  </div>
  <div class="scroll-area">
    <ion-card>
      <ion-card-header>
        <strong>Configuração de conexão</strong>
      </ion-card-header>

      <ion-card-content>
        Nome do dispositivo:
        <ion-item>
          <ion-input
            (ionInput)="changeDeviceToPairName()"
            [(ngModel)]="deviceName"
            name="deviceName"
            placeholder="Nome do dispositivo a ser conectado Ex. HC06 "
          ></ion-input>
        </ion-item>
        Senha:
        <ion-item>
          <ion-input placeholder=""></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <strong>Teste de conexão com o dispositivo</strong>
      </ion-card-header>
      <ion-card-content>
        <ion-button expand="block" (click)="initConectionTest()"
          >Iniciar teste de conexão
        </ion-button>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <strong>Comando</strong>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-input
            [(ngModel)]="command"
            name="command"
            placeholder="Comando"
          ></ion-input>
          <ion-button expand="block" (click)="sendCommand()"
            >Enviar
          </ion-button>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <strong>Conteudo para Debug, REMOVER!!!!</strong>
      </ion-card-header>
      <ion-card-content>
        {{ deviceMessage }}
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <strong>Conteudo para Debug, REMOVER!!!!</strong>
      </ion-card-header>
      <ion-card-content>
        {{ bluetoothServiceMsgs.join(" / ") }}
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
